<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tetris with Patterns</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: lightgray;
    margin: 0;
    color: #000;
    font-family: sans-serif;
  }
  canvas {
    background: #fff;
  }
  #scoreBoard {
    margin-top: 20px;
  }
  h2 {
    margin: 0 0 10px;
  }
  #preview {
    position: absolute;
    background: #fff;
    border: 2px solid #888;
    pointer-events: none;
  }
</style>
</head>
<body>
<div style="position: relative;">
  <canvas id="tetris" width="240" height="440"></canvas>
  <canvas id="preview" width="56" height="56" style="position: absolute; top: 0; right: 0;"></canvas>
</div>

<div id="scoreBoard">
  <h2>Score: <span id="score">0</span></h2>
  <h2>Level: <span id="level">1</span></h2>
</div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20);
const preview = document.getElementById('preview');
const previewCtx = preview.getContext('2d');
previewCtx.scale(14, 14);

const imageUrls = {
  1: 'https://i.imgur.com/yXhP4qL.png', // 꽃무늬
  2: 'https://i.imgur.com/2s9Q1iW.png', // 고양이
  3: 'https://i.imgur.com/VU1pj9H.png', // 강아지
  4: 'https://i.imgur.com/MTX2AqD.png', // 풍선
  5: 'https://i.imgur.com/yXhP4qL.png',
  6: 'https://i.imgur.com/2s9Q1iW.png',
  7: 'https://i.imgur.com/VU1pj9H.png'
};

let patterns = {};
function loadPatterns(callback) {
  let loadedCount = 0;
  const total = Object.keys(imageUrls).length;
  for (let key in imageUrls) {
    const img = new Image();
    img.src = imageUrls[key];
    img.onload = () => {
      patterns[key] = context.createPattern(img, 'repeat');
      loadedCount++;
      if (loadedCount === total) callback();
    };
  }
}

let score = 0;
let level = 1;
const maxLevel = 5;
let nextPiece = null;
const scoreEl = document.getElementById('score');
const levelEl = document.getElementById('level');

function updateScore() {
  scoreEl.textContent = score;
  levelEl.textContent = level;
}

function drawMatrix(matrix, offset, ctx = context) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        ctx.fillStyle = patterns[value] || '#000';
        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    arenaSweep();
    playerReset();
  }
  dropCounter = 0;
}

function hardDrop() {
  while (!collide(arena, player)) {
    player.pos.y++;
  }
  player.pos.y--;
  merge(arena, player);
  arenaSweep();
  playerReset();
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) {
    player.pos.x -= dir;
  }
}

function playerReset() {
  if (!nextPiece) {
    const pieces = 'TJLOSZI';
    nextPiece = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
  }
  player.matrix = nextPiece;
  const pieces = 'TJLOSZI';
  nextPiece = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
  drawPreview();
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
  if (collide(arena, player)) {
    arena.forEach(row => row.fill(0));
    score = 0;
    level = 1;
    dropInterval = 1000;
    updateScore();
  }
}

function playerRotate(dir) {
  rotate(player.matrix, dir);
  let offset = 1;
  while (collide(arena, player)) {
    player.pos.x += offset;
    offset = -(offset + (offset > 0 ? 1 : -1));
    if (offset > player.matrix[0].length) {
      rotate(player.matrix, -dir);
      return;
    }
  }
}

function rotate(matrix, dir) {
  for (let y = 0; y < matrix.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
    }
  }
  if (dir > 0) matrix.forEach(row => row.reverse());
  else matrix.reverse();
}

function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos];
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 &&
          (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function createMatrix(w, h) {
  const matrix = [];
  while (h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type) {
  if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
  if (type === 'O') return [[7,7],[7,7]];
  if (type === 'L') return [[0,0,5],[5,5,5],[0,0,0]];
  if (type === 'J') return [[6,0,0],[6,6,6],[0,0,0]];
  if (type === 'I') return [[0,2,0,0],[0,2,0,0],[0,2,0,0],[0,2,0,0]];
  if (type === 'S') return [[0,3,3],[3,3,0],[0,0,0]];
  if (type === 'Z') return [[4,4,0],[0,4,4],[0,0,0]];
}

function arenaSweep() {
  let rowCount = 1;
  outer: for (let y = arena.length - 1; y >= 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) continue outer;
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    ++y;
    score += rowCount * 10;
    rowCount *= 2;

    const newLevel = Math.min(maxLevel, Math.floor(score / 100) + 1);
    if (newLevel > level) {
      level = newLevel;
      dropInterval = Math.max(50, 1000 - (level - 1) * 250);
    }
    updateScore();
  }
}

function draw() {
  context.fillStyle = '#fff';
  context.fillRect(0, 0, canvas.width, canvas.height);
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
}

function drawPreview() {
  previewCtx.fillStyle = '#fff';
  previewCtx.fillRect(0, 0, preview.width, preview.height);
  if (!nextPiece) return;
  drawMatrix(nextPiece, {x:1, y:1}, previewCtx);
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if (dropCounter > dropInterval) {
    playerDrop();
  }
  draw();
  requestAnimationFrame(update);
}

const arena = createMatrix(12, 22);
const player = {pos: {x:0, y:0}, matrix: null};

document.addEventListener('keydown', event => {
  if (event.keyCode === 37) playerMove(-1);
  else if (event.keyCode === 39) playerMove(1);
  else if (event.keyCode === 40) playerDrop();
  else if (event.keyCode === 81) playerRotate(-1);
  else if (event.keyCode === 87) playerRotate(1);
  else if (event.keyCode === 32) hardDrop(); // Space bar
});

loadPatterns(() => {
  playerReset();
  updateScore();
  update();
});
</script>
</body>
</html>
